{% include 'navbar.html' %}

<div>
    <a href="{% url 'createTask' %}">Create Task</a>
    {% for task in tasks %}
        <div>
            <span>@{{task.user}}</span>
            <h4>{{task.id}}--  <a href="{% url 'task' task.id %}">{{task.title}}</a></h4> <small>created on {{task.date_created}}</small>
            <a href="{% url 'updateTask' task.id%}">Update Task</a>
            <hr>
        </div>

    {% endfor %}
</div>
